    <main class="mt-md-5 pt-5">
      <div class="container d-flex justify-content-center">
        <div class="card rounded-0 d-none d-lg-block bg-dark">
          <div class="card-body">
            <img src="/assets/images/logo.svg" alt="" class="pt-4" />
          </div>
          <div>
            <h5 class="px-4 pt-3 text-light">Welcome Lessa</h5>
            <img src="/assets/images/password.svg" alt="" class="w-75 p-4" />
          </div>
        </div>
        <div class="card rounded-0 grid-bg px-3">
          <div class="card-body">
            <div class="px-5 py-3">
              <h4>Change Password</h4>
            </div>
            <form onsubmit="return validateForm()" id="entryform">
              <div class="mb-3">
                <label for="currentPassword" class="form-label"
                  >Current Password <span class="text-danger">*</span></label
                >
                <input
                  type="password"
                  class="form-control border-secondary bg-transparent text-light"
                  id="currentPassword"
                  onkeyup="validateCurrentPassword()"
                />
                <div id="currentPasswordError" class="text-danger"></div>
              </div>
              <div class="mb-3">
                <label for="newPassword" class="form-label"
                  >New Password <span class="text-danger">*</span></label
                >
                <input
                  type="password"
                  class="form-control border-secondary bg-transparent text-light"
                  id="newPassword"
                  onkeyup="validateNewPassword()"
                />
                <div id="newPasswordError" class="text-danger"></div>
              </div>
              <div class="mb-3">
                <label for="confirmPassword" class="form-label"
                  >Confirm New Password
                  <span class="text-danger">*</span></label
                >
                <input
                  type="password"
                  class="form-control border-secondary bg-transparent text-light"
                  id="confirmPassword"
                  onkeyup="validateConfirmPassword()"
                />
                <div id="confirmPasswordError" class="text-danger"></div>
              </div>

              <button
                type="submit"
                class="btn btn-primary"
                onclick="formreset()"
              >
                Change password
              </button>
            </form>
          </div>
        </div>
      </div>
    </main>
    <script src="/assets/js/script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script>
      function validateCurrentPassword() {
        var currentPasswordInput = document.getElementById("currentPassword");
        var currentPasswordError = document.getElementById(
          "currentPasswordError"
        );

        // current password
        if (currentPasswordInput.value.trim().length === 0) {
          currentPasswordError.innerHTML = "Current password is required";
        } else {
          currentPasswordError.innerHTML = "";
        }
      }

      function validateNewPassword() {
        var newPasswordInput = document.getElementById("newPassword");
        var newPasswordError = document.getElementById("newPasswordError");

        //  new password
        if (newPasswordInput.value.trim().length < 8) {
          newPasswordError.innerHTML =
            "New password must be at least 8 characters long";
        } else {
          newPasswordError.innerHTML = "";
        }
      }

      function validateConfirmPassword() {
        var newPasswordInput = document.getElementById("newPassword");
        var confirmPasswordInput = document.getElementById("confirmPassword");
        var confirmPasswordError = document.getElementById(
          "confirmPasswordError"
        );

        // confirm password match
        if (
          newPasswordInput.value.trim() !== confirmPasswordInput.value.trim()
        ) {
          confirmPasswordError.innerHTML = "Passwords do not match";
        } else {
          confirmPasswordError.innerHTML = "";
        }
      }

      function validateForm() {
        validateCurrentPassword();
        validateNewPassword();
        validateConfirmPassword();

        // Checking errors are present before submitting the form
        var errorMessages = document.querySelectorAll(".text-danger");
        if (errorMessages.length > 0) {
          return false;
        }
      }

      function formreset() {
        document.getElementById("entryform").reset();
      }
    </script>
