        <div class="grid-bg p-4">
          <h5 class="pb-4">Apply leave</h5>
          <div class="mb-3 row">
            <!-- Leave form -->
            <form id="leaveForm">
              <div class="mb-3 row">
                <label for="employeeId" class="col-sm-2 col-form-label">Employee Id </label>
                <div class="col-sm-6">
                  <input type="text" class="form-control bg-transparent border-secondary text-light" id="employeeId"value="E002"  />
                  <div id="empid" class="error-message"></div>
                </div>
              </div>
    
              <div class="mb-3 row">
                <label for="employeeName" class="col-sm-2 col-form-label">Name <span class="text-danger">*</span></label>
                <div class="col-sm-6">
                  <input type="text" class="form-control bg-transparent border-secondary text-light" id="employeeName"  onkeyup="validateEmployeeName()" />
                  <div id="empname" class="error-message"></div>
                </div>
              </div>
    
              <div class="mb-3 row">
                <label for="leaveType" class="col-sm-2 col-form-label">Leave Type <span class="text-danger">*</span></label>
                <div class="col-sm-6">
                  <select class="form-select bg-transparent border-secondary text-light" id="leaveType" aria-label="Select Leave Type" onchange="validateLeaveType()">
                    <option value="0" class="bg-dark">Select Leave Type</option>
                    <option value="casualLeave" class="bg-dark">Casual leave</option>
                    <option value="earnedLeave" class="bg-dark">Earned Leave</option>
                    <option value="unpaidLeave" class="bg-dark">Unpaid leave</option>
                    <option value="maternityLeave" class="bg-dark">Maternity Leave</option>
                    <option value="sickLeave" class="bg-dark">Sick Leave</option>
                    <option value="paternityLeave" class="bg-dark">Paternity Leave</option>
                    <option value="sabbaticalLeave" class="bg-dark">Sabbatical Leave</option>
                  </select>
                  <div id="options" class="error-message"></div>
                </div>
              </div>
    
              <div class="mb-3 row">
                <label for="startDate" class="col-sm-2 col-form-label">Date <span class="text-danger">*</span></label>
                <div class="col-sm-3">
                  <label for="Fromdate">From</label>
                  <input type="date" class="form-control bg-transparent border-secondary text-light" id="startDate" onchange="validateDate('from')" />
                  <div id="from" class="error-message"></div>
                </div>
                <div class="col-sm-3">
                  <label for="endDate">To</label>
                  <input type="date" class="form-control bg-transparent border-secondary text-light" id="endDate" onchange="validateDate('to')" />
                  <div id="to" class="error-message"></div>
                </div>
              </div>
              <div class="mb-3 row">
                <label for="startDate" class="col-sm-2 col-form-label">Half day<span class="text-danger">*</span></label>
                <div class="col-sm-3">
                  <label for="fromtime">From</label>
                  <input type="time" class="form-control bg-transparent border-secondary text-light" id="fromtime" />
                  <div id="from" class="error-message"></div>
                </div>
               
                <div class="col-sm-3">
             <label for="totime">To</label>
                  <input type="time" class="form-control bg-transparent border-secondary text-light" id="totime"  />
                  <div id="to" class="error-message"></div>
                </div>
              </div>
    
              <div class="mb-3 row">

                <div class="col-sm-6">
                  <textarea class="form-control bg-transparent border-secondary text-light" id="reason" rows="5" onkeyup="validateReason()"></textarea>
                  <div id="text" class="error-message"></div>
                </div>
              </div>
    
              <button type="button" class="btn btn-primary align-items-center" onclick="submitLeave()">Submit</button>

            </form>

    <script>
      function submitLeave() {
        // leave details
        var employeeName = document.getElementById('employeeName').value;
        var leaveType = document.getElementById('leaveType').value;
        var startDate = document.getElementById('startDate').value;
        var endDate = document.getElementById('endDate').value;
        var fromtime = document.getElementById('fromtime').value;
        var totime = document.getElementById('totime').value;
        var reason = document.getElementById('reason').value;

        if (
          !validateEmployeeName() &&
          !validateLeaveType() &&
          !validateDate('from') &&
          !validateDate('to') &&
          !validateReason()) { 
          return;
        }
  
        // Creating a new row
        var table = document.getElementById('leaveTableBody');
        var row = table.insertRow();
        row.innerHTML = `<td>E002</td>
                         <td>${employeeName}</td>
                         <td>${leaveType}</td>
                         <td>${startDate}</td>
                         <td>${endDate}</td>
                         <td>${fromtime}</td>
                         <td>${totime}</td>
                         <td>${reason}</td>`;
  
  
        // Clear the form and reset the error 
        document.getElementById('leaveForm').reset();
        document.getElementById('submitError').innerText = '';
      }
  
     
       function validateEmployeeId() {
            var employeeId = document.getElementById('employeeId').value;
            var empIdError = document.getElementById('empid');
           
            //Check if it's not empty
            if (!employeeId) {
              empIdError.innerHTML = 'Employee ID is required';
              return false;
            } else {
              empIdError.innerHTML = '';
              return true;
            }
          }
      
          function validateEmployeeName() {
            var employeeName = document.getElementById('employeeName').value;
            var empNameError = document.getElementById('empname');
    
            // Checking if it's not empty and no numbers
            if (!employeeName) {
              empNameError.innerHTML = 'Employee Name is required';
              return false;
            } else if (/\d/.test(employeeName)) {
              empNameError.innerHTML = 'Employee Name should not contain numbers';
              return false;
            } else {
              empNameError.innerHTML = '';
              return true;
            }
          }
      
          function validateLeaveType() {
            var leaveType = document.getElementById('leaveType').value;
            var optionsError = document.getElementById('options');
           
            // selected
            if (leaveType === '0') {
              optionsError.innerHTML = 'Select a Leave Type';
              return false;
            } else {
              optionsError.innerHTML = '';
              return true;
            }
          }
      
          function validateDate(type) {
            var date = document.getElementById(type === 'from' ? 'startDate' : 'endDate').value;
            var dateError = document.getElementById(type);
         
            //Checking if its not empty
            if (!date) {
              dateError.innerHTML = 'Date is required';
              return false;
            } else {
              dateError.innerHTML = '';
              return true;
            }
          }
      
          function validateReason() {
            var reason = document.getElementById('reason').value;
            var reasonError = document.getElementById('text');
       
            // Checking if it's not empty
            if (!reason) {
              reasonError.innerHTML = 'Reason is required';
              return false;
            } else {
              reasonError.innerHTML = '';
              return true;
            }
          }
    </script>
