    <main class="mt-md-5 pt-md-2">
      <div>
        <ul class="d-flex column-gap-3 list-unstyled bg-dark">
          <li class="p-3">
            <a
              href="/admin/adminsystemmange.html"
              class="text-decoration-none text-light"
              >Leave Type</a
            >
          </li>
          <li class="p-3">
            <a
              href="/admin/adminpublicholiday.html"
              class="text-decoration-none text-light"
              >Public holidays</a
            >
          </li>
          <li class="bg-secondary bg-opacity-25 p-3">
            <a
              href="/admin/adminemail.html"
              class="text-decoration-none text-light"
              >Email Template</a
            >
          </li>
        </ul>
      </div>
      <div class="container-fluid">
        <div>
          <h5 class="text-light mb-4">Select an Occasion:</h5>
          <form>
            <label for="occasionSelect" class="text-light"
              >Choose an occasion:</label
            >
            <select
              id="occasionSelect"
              name="occasion"
              onchange="updateWishesContent()"
              class="bg-dark text-light"
            >
              <option value="select">Select option</option>
              <option value="diwali">Diwali</option>
              <option value="christmas">Christmas</option>
              <option value="newyear">New Year</option>
              <option value="pongal">Pongal</option>
            </select>
            <span id="occasionError" class="text-danger"></span>

            <br />
            <textarea
              class="bg-transparent border-secondary text-light my-4"
              id="wishesContent"
              rows="6"
              cols="40"
              placeholder="Write your wishes here..."
            ></textarea>
            <br />
            <button
              type="button "
              class="btn btn-primary"
              onclick="sendWishes()"
            >
              Send
            </button>
          </form>
        </div>
        <!-- Modal for Success-->
        <div class="modal" tabindex="-1" id="successModal">
          <div class="modal-dialog">
            <div class="modal-content grid-bg text-light">
              <div class="modal-header">
                <h5 class="modal-title">Success!</h5>
                <button
                  type="button"
                  class="btn-close bg-secondary"
                  data-bs-dismiss="modal"
                  aria-label="Close"
                ></button>
              </div>
              <div class="modal-body">
                <p>Wishes sent successfully!</p>
              </div>
            </div>
          </div>
        </div>

        <script>
          function updateWishesContent() {
            var selectedOccasion =
              document.getElementById("occasionSelect").value;
            var wishesContent = document.getElementById("wishesContent");

            // predefined wishes
            var predefinedWishes = {
              diwali:
                "Wishing you and your family a Diwali filled with joy, light, and prosperity!",
              christmas:
                "Merry Christmas! May your heart and home be filled with warmth and happiness.",
              pongal:
                "Pongalo Pongal! May the harvest festival bring joy, prosperity, and good luck.",
              newyear:
                "Wishing you a joyful New Year filled with health, happiness, and success. May the coming year bring you prosperity and exciting new opportunities. Happy New Year!",
            };

            wishesContent.value = predefinedWishes[selectedOccasion] || "";
          }

          function sendWishes() {
            var selectedOccasion =
              document.getElementById("occasionSelect").value;
            var wishesContent = document.getElementById("wishesContent");
            var occasionError = document.getElementById("occasionError");

            if (selectedOccasion === "select") {
              // Show an error message
              occasionError.innerText = "Please select an occasion.";
            } else {
              // Clear the error message
              occasionError.innerText = "";

              //sucess modal
              var myModal = new bootstrap.Modal(
                document.getElementById("successModal")
              );
              myModal.show();
            }

            event.preventDefault();
          }
        </script>
      </div>
